<div class="limiter">
  <div
    class="container-login100"
    style="background-image: url('../../../assets/login/images/bg-01.jpg')"
  >
    <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
      <form class="login100-form validate-form">
        <span class="login100-form-avatar">
          <img
            src="../../../assets/login/images/avatar-01.jpg"
            alt="AVATAR"
          /> </span
        ><br />
        <span class="login100-form-title p-b-49"> Administrador </span>
        <div
          class="wrap-input100 validate-input m-b-23"
          data-validate="Debe ingresar Usuario"
        >
          <span class="label-input100">Usuario</span>
          <input
            class="input100"
            type="text"
            name="username"
            placeholder="Ingrese su Usuario"
          />
          <span class="focus-input100" data-symbol="&#xf206;"></span>
        </div>

        <div
          class="wrap-input100 validate-input"
          data-validate="Debe ingresar password"
        >
          <span class="label-input100">Password</span>
          <input
            class="input100"
            type="password"
            name="pass"
            placeholder="Ingrese su password"
          />
          <span class="focus-input100" data-symbol="&#xf190;"></span>
        </div>
        <br />

        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn">Ingresar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div id="dropDownSelect1"></div>
